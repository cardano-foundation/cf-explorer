{{ with .Values.explorerFrontEnd }}
{{ if .enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: api-cache-header-rewrite
  namespace: kube-system
spec:
  headers:
    customResponseHeaders:
      Cache-Control: "max-age=30, must-revalidate"
  {{- range $v := $.Values.ingressDomains }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "cf-explorer-fe-{{ $v.name }}"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-api-cache-header-rewrite@kubernetescrd
spec:
  rules:
    {{- if eq $.Values.network "mainnet" }}
    - host: "{{ $v.domain }}"
    {{- else }}
    - host: "{{ $.Values.network }}.{{ $v.domain }}"
    {{- end }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cf-explorer-fe
                port:
                  number: {{ .port }}
  tls:
    - hosts:
        {{- if eq $.Values.network "mainnet" }}
        - "{{ $v.domain }}"
        {{- else }}
        - "{{ $.Values.network }}.{{ $v.domain }}"
        {{- end }}
  {{- end }}
{{ end }}
{{ end }}
