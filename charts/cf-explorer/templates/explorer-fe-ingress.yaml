{{ with .Values.explorerFrontEnd }}
{{ if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cf-explorer-fe
spec:
  rules:
    {{ if eq .Values.network "mainnet" }}
    - host: {{ $.Values.domain }}
    {{ else }}
    - host: {{ $.Values.network }}.{{ $.Values.domain }}
    {{ end }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cf-explorer-fe
                port:
                  number: {{ .port }}
  tls:
    - hosts:
        {{ if eq .Values.network "mainnet" }}
        - {{ $.Values.domain }}
        {{ else }}
        - {{ $.Values.network }}.{{ $.Values.domain }}
        {{ end }}
{{ end }}
{{ end }}
