{{ with .Values.explorerAuthentication }}
{{ if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cf-explorer-authentication
spec:
  rules:
    {{- if eq $.Values.network "mainnet" }}
    - host: "auth-api.{{ $.Values.domain }}"
    {{- else }}
    - host: "auth-api.{{ $.Values.network }}.{{ $.Values.domain }}"
    {{- end }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cf-explorer-authentication
                port:
                  number: {{ .port }}
  tls:
    - hosts:
        {{- if eq $.Values.network "mainnet" }}
        - "auth-api.{{ $.Values.domain }}"
        {{- else }}
        - "auth-api.{{ $.Values.network }}.{{ $.Values.domain }}"
        {{- end }}
{{ end }}
{{ end }}
