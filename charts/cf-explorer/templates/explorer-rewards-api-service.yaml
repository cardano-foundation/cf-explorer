{{ with .Values.explorerRewardsApi }}
{{ if .enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: cf-explorer-rewards-api
  labels:
    app: cf-explorer-rewards-api
spec:
  selector:
    app: cf-explorer-rewards-api
  ports:
    - protocol: TCP
      name: api
      port: {{ .port }}
      targetPort: api
      {{- with .service.nodePort }}
      nodePort: {{ . }}
      {{- end}}
  type: {{ .service.type | default "ClusterIP" }}
{{ end }}
{{ end }}
