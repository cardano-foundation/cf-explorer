{{ with .Values.explorerFrontEnd }}
{{ if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cf-explorer-fe
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: cf-explorer-fe
  template:
    metadata:
      labels:
        app: cf-explorer-fe
    spec:
      containers:
        - name: cf-explorer-fe
          image: "{{ .image.repository }}:{{ .image.tag }}"
#          command: ["bash", "-c", "sleep 999999"]
          env:
            - name: DANGEROUSLY_DISABLE_HOST_CHECK
              value: "true"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: {{ .port | quote }}

            - name: REACT_APP_JSD_WIDGET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .jira.widget.secretName }}
                  key: {{ .jira.widget.secretKey }}

            - name: REACT_APP_NETWORK
              value: {{ tpl .reactAppNetwork $ }}
            - name: REACT_APP_API_URL
              value: {{ tpl .reactAppApiUrl $ }}
            - name: REACT_APP_SANCHONET_APP_URL
              value: {{ tpl .reactAppSanchonetAppUrl $ }}
            - name: REACT_APP_PREPROD_APP_URL
              value: {{ tpl .reactAppPreProdAppUrl $ }}
            - name: REACT_APP_PREVIEW_APP_URL
              value: {{ tpl .reactAppPreviewAppUrl $ }}
            - name: REACT_APP_MAINNET_APP_URL
              value: {{ tpl .reactAppMainnetAppUrl $ }}
            - name: REACT_APP_AUTH_API_URL
              value: {{ tpl .reactAppAuthUrl $ }}
            - name: REACT_APP_WS_URL
              value: {{ tpl .reactAppWsUrl $ }}
            - name: REACT_APP_ADA_HANDLE_API
              value: {{ tpl .reactAppAdaHandleApi $ }}
            - name: REACT_APP_BOLNISI_NAME_API
              value: {{ .reactAppBolnisiNameApi | default "" }}
            - name: REACT_APP_API_URL_COIN_GECKO
              value: {{ .reactAppApiUrlCoinGecko | default "https://api.coingecko.com/api/v3/coins/markets" }}
            - name: REACT_APP_EXT_ADA_PRICE_URL
              value: https://www.coingecko.com/en/coins/cardano
            - name: REACT_APP_CARDANO_NEWS_URL
              value: {{ tpl .reactAppCardanoNewsUrl $ }}
            - name: REACT_APP_NETWORK_NAMES
              value: '{"mainnet":"Mainnet","preprod":"Preprod", "preview":"Preview", "sanchonet":"Sanchonet"}'

          ports:
            - name: api
              containerPort: {{ .port }}
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
  revisionHistoryLimit: 2
{{ end }}
{{ end }}
