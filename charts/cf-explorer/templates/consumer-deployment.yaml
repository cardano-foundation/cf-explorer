{{ with .Values.consumer }}
{{ if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cf-ledger-consumer
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: cf-ledger-consumer
  template:
    metadata:
      labels:
        app: cf-ledger-consumer
    spec:
      containers:
        - name: cf-ledger-consumer
          image: "{{ .image.repository }}:{{ .image.tag }}"
#          command: ["bash", "-c", "sleep 999999"]
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .springProfiles }}

            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .postgres.secret.name }}
                  key: {{ .postgres.secret.hostKey }}
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .postgres.secret.name }}
                  key: {{ .postgres.secret.portKey }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .postgres.secret.name }}
                  key: {{ .postgres.secret.userKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .postgres.secret.name }}
                  key: {{ .postgres.secret.passwordKey }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .postgres.secret.name }}
                  key: {{ .postgres.secret.dbKey }}
            - name: SCHEMA
              value: {{ .postgres.schema }}

            - name: FLYWAY_ENABLE
              value: "true"
            - name: FLYWAY_VALIDATE
              value: "true"

            - name: BOOSTRAP_SERVER_HOST
              value: {{ .kafka.host }}
            - name: BOOSTRAP_SERVER_PORT
              value: {{ .kafka.port | quote }}

            - name: BLOCKS_TOPIC
              value: {{ .crawler.blocks.topic }}

            - name: MAXIMUM_POOL_SIZE
              value: {{ .maximumPoolSize | quote }}
            - name: JDBC_BATCH_SIZE
              value: {{ .jdbcBatchSize | quote }}
            - name: BLOCKS_BATCH_SIZE
              value: {{ .blocksBatchSize | quote }}
            - name: LOG
              value: {{ .logLevel }}

            - name: FILE_GENESIS_PATH
              value: /genesis/
            - name: FILE_GENESIS
              value: "{{ .network }}.genesis.json"
            - name: NETWORK
              value: {{ .networkMagic | quote }}

          ports:
            - name: api
              containerPort: {{ .port }}
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
  revisionHistoryLimit: 2
{{ end }}
{{ end }}
