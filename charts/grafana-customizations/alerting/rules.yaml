    - orgId: 1
      name: default
      folder: cf-ledger-sync-alerts
      interval: 5m
      rules:
        - uid: f531cd60-b1c4-4bcc-bc3d-034b85f0f0c1
          title: cf-ledger-sync blockNumber not increasing
          condition: alertThreshold
          data:
            - refId: blockNumber
              relativeTimeRange:
                from: 120
                to: 0
              datasourceUid: prometheus
              model:
                disableTextWrap: false
                editorMode: builder
                expr: consumer_current_block_number{container="cf-ledger-sync"}
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: blockNumber
                useBackend: false
            - refId: lastBlock
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: blockNumber
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: lastBlock
                type: reduce
            - refId: alertThreshold
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                            - 0
                        type: lt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: lastBlock
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                refId: alertThreshold
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations: {}
          labels: {}
          isPaused: false
