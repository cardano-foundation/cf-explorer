{{ if index .Values "adahandle-resolver" "enabled" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adahandle-resolver
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:cardano-foundation/adahandle-resolver.git
    targetRevision: {{ index .Values "adahandle-resolver" "git" "targetRevision" | default "HEAD" }}
    path: deploy/adahandle-resolver
    helm:
      parameters:
        - name: "domain"
          value: {{ .Values.domain }}
        - name: "network"
          value: {{ .Values.network }}
      valueFiles:
      - values-postgres.yaml
      {{- with index .Values "adahandle-resolver" "values" }}
      values: |
{{ toYaml . | indent 8 }}
      {{- end }}

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

  destination:
    namespace: adahandle
    server: {{ .Values.spec.destination.server }}
{{ end }}
