{{ if and (index .Values "cf-ledger-sync-resync" "enabled") (index .Values "cf-ledger-sync-resync" "postgres" "createDb" ) }}
---
## Full definition https://github.com/zalando/postgres-operator/blob/master/manifests/complete-postgres-manifest.yaml
---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  # name must start w/ teamId
  name: cf-ledger-sync-resync-pg
  namespace: cf-ledger-resync
spec:
  teamId: "cf"
  volume:
    size: {{ index .Values "cf-ledger-sync-resync" "postgres" "size" | default "1Gi" }}
  numberOfInstances: 1
  users:
    cardano: []
  databases:
    explorer_api: cardano
  postgresql:
    version: "15"
    parameters:
      max_connections: "500"
      max_locks_per_transaction: "256"
      shared_buffers: "12GB"
      effective_cache_size: "20GB"
      maintenance_work_mem: "4GB"
      checkpoint_completion_target: "0.9"
      checkpoint_timeout: "1h"
      wal_buffers: "16MB"
      default_statistics_target: "500"
      random_page_cost: "1.1"
      effective_io_concurrency: "500"
      work_mem: "64GB"
      min_wal_size: "1GB"
      max_wal_size: "2GB"
      max_parallel_workers_per_gather: "4"
      max_parallel_maintenance_workers: "4"
      wal_level: "minimal"
      max_wal_senders: "0"
      synchronous_commit: "off"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: "4"
      memory: 8Gi
  enableLogicalBackup: false
  enableShmVolume: true
  {{- with .Values "cf-ledger-sync-resync" "postgres" "tolerations" }}
  tolerations:
{{ toYaml . | indent 4 }}
  {{- end }}
{{ end }}
