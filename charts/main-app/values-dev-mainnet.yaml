stage: dev

network: mainnet

domain: dev.cf-explorer-mainnet.eu-west-1.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    dbSize: 750Gi
  kafka:
    dbSize: 750Gi

cf-explorer:
  enabled: true
  values:
    crawler:
      enabled: true
      image:
        tag: "0.2.7"
    consumer:
      enabled: true
      image:
        tag: "0.3.2-SNAPSHOT"
    explorerApi:
      image:
        tag: "0.3.13"
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.2-SNAPSHOT"
    explorerAuthentication:
      replicas: 1
      image:
        tag: "0.1.4-SNAPSHOT"
    explorerFrontEnd:
      image:
        tag: "0.4.0"
    consumerSchedules:
      enabled: true
      image:
        tag: "0.2.4-SNAPSHOT"

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.dev.cf-explorer-mainnet.eu-west-1.metadata.dev.cf-deployments.org
