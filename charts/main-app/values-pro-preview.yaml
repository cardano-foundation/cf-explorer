git:
  targetRevision: main

stage: pro

network: preview

domain: preview.beta.explorer.cardano.org

cf-explorer-infra:
  enabled: true
  postgresql:
    enabled: false
  kafka:
    dbSize: 20Gi

cf-ledger-sync:
  enabled: true
  values:
    git:
      targetRevision: "infra-develop"
    useLocalCardanoNode: true
    localCardanoNode:
      enabled: true
      volumeSize: 20Gi
      image:
        repository: ghcr.io/intersectmbo/cardano-node
        tag: 8.9.0
      sleep: false
      mithrilRestore: "false"
      network: "preview"
    indexer:
      enabled: true
      replicaCount: 1
      image:
        repository: "pro.registry.gitlab.metadata.dev.cf-deployments.org/base-infrastructure/docker-registry/cf-ledger-sync"
        tag: "bca5fd6-9109622755"
    aggregation:
      enabled: true
      replicaCount: 1
      image:
        repository: "pro.registry.gitlab.metadata.dev.cf-deployments.org/base-infrastructure/docker-registry/cf-ledger-sync-aggregation"
        tag: "bca5fd6-9109622755"
      db:
        maximum_pool_size: 60
      postgres:
        dbSchema: preview
      store:
        account:
          history_cleanup_enabled: "false"
        executor:
          enable_parallel_processing: "false"
          use_virtual_thread_for_batch_processing: "true"
          use_virtual_thread_for_event_processing: "true"

cf-explorer:
  enabled: true
  values:
    ingressDomains:
      - name: cloudfront
        domain: preview.beta.explorer.cardano.org
      - name: global-lb
        domain: pro.cf-explorer-preview.global.beta.explorer.cardano.org
      - name: eu-west-1-lb
        domain: pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org
      - name: us-east-1-lb
        domain: pro.cf-explorer-preview.us-east-1.beta.explorer.cardano.org
    explorerApi:
      enabled: true
      replicas: 1
      postgres:
        secret:
          hostKey: POSTGRES_READ_ONLY_HOST
      tokenLogoEndpoint: https://pro-cf-explorer-token-logos.s3.eu-west-1.amazonaws.com/
      image:
        tag: "1.3.0-PR1235-0de45d2-9360578046"
      swagger:
        enabled: false
    explorerRewardsApi:
      enabled: true
      replicas: 1
      image:
        tag: "1.3.0"
    explorerAuthentication:
      enabled: true
      replicas: 1
      image:
        tag: "0.9.0-PR128"
      emailFrom: "admin@beta.explorer.cardano.org"
      keycloakServerUrl: "https://keycloak.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org"
    explorerFrontEnd:
      enabled: true
      image:
        tag: "1.3.0-PR3512-6dc4cf2-9279412658"
      reactAppSanchonetAppUrl: "https://sanchonet.beta.explorer.cardano.org"
      reactAppPreProdAppUrl: "https://preprod.beta.explorer.cardano.org"
      reactAppPreviewAppUrl:  "https://preview.beta.explorer.cardano.org"
      reactAppMainnetAppUrl: "https://beta.explorer.cardano.org"
      reactAppAuthUrl: "https://auth-api.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org/api/v1"
      # temporary
      reactAppAdaHandleApi: "https://adahandle-resolver.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org/api/v1"
      reactAppApiUrl: "https://api.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org/api/v1"
      reactAppWsUrl: "wss://api.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org/ws"
    consumerSchedules:
      enabled: true
      replicas: 1
      image:
        tag: "1.3.1-PR415-f02b6a8-9316928143"
      tokenLogoEndpoint: https://pro-cf-explorer-token-logos.s3.eu-west-1.amazonaws.com/
    keycloak:
      enabled: true
      image:
        tag: 0.1.15-SNAPSHOT
      setupImage:
        tag: 0.1.15-SNAPSHOT
      hostname: keycloak.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org
      frontendDomainPublicUrl: https://preview.beta.explorer.cardano.org
      webOrigin: https://preview.beta.explorer.cardano.org
      redirectUri: https://preview.beta.explorer.cardano.org/*
      forwardEventUrl: https://preview.beta.explorer.cardano.org/api/v1/user/role-mapping

# Ada Handle Parameters
adahandle-resolver:
  enabled: true
  values:
    springProfiles: preview,postgres
    image:
      tag: "0.1.3"

kube-prometheus-stack:
  enabled: true
  version: 58.0.0

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.pro.cf-explorer-preview.eu-west-1.beta.explorer.cardano.org
