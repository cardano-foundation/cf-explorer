stage: dev

network: preview

domain: dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    dbSize: 250Gi
  kafka:
    dbSize: 50Gi

cf-explorer:
  enabled: false
  values:
    ingressDomains:
      - name: cloudfront
        domain: dev.cf-explorer-preview.metadata.dev.cf-deployments.org
      - name: global-lb
        domain: dev.cf-explorer-preview.global.metadata.dev.cf-deployments.org
      - name: eu-west-1-lb
        domain: dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org
    crawler:
      enabled: true
      image:
        tag: "0.2.11"
      redis:
        mode: standalone
      kafka:
        bootstrapServerSecret:
          name: kafka-secrets
    consumer:
      enabled: true
      image:
        tag: "0.3.11"
      redis:
        mode: standalone
    explorerApi:
      enabled: true
      s3:
        bucketName: dev-cf-explorer-preview-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.3.24"
      redis:
        mode: standalone
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.7-SNAPSHOT"
    explorerAuthentication:
      enabled: true
      replicas: 1
      image:
        tag: "0.1.10"
      redis:
        mode: standalone
    explorerFrontEnd:
      enabled: true
      image:
        tag: "0.4.13"
      reactAppPreProdAppUrl: "https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppPreviewAppUrl: "https://dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppMainnetAppUrl: "https://dev.cf-explorer-mainnet.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppAuthUrl: "https://auth-api.dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org/api/v1"
    consumerSchedules:
      enabled: true
      s3:
        bucketName: dev-cf-explorer-preview-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.2.9"
      redis:
        mode: standalone

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org
