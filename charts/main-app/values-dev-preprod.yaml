stage: dev

network: preprod

domain: dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    dbSize: 150Gi
  kafka:
    dbSize: 20Gi

cf-explorer:
  enabled: true
  values:
    ingressDomains:
      - name: cloudfront
        domain: dev.cf-explorer-preprod.metadata.dev.cf-deployments.org
      - name: global-lb
        domain: dev.cf-explorer-preprod.global.metadata.dev.cf-deployments.org
      - name: eu-west-1-lb
        domain: dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
    crawler:
      enabled: true
      image:
        tag: "0.2.14"
      kafka:
        bootstrapServerSecret:
          name: kafka-secrets
    consumer:
      enabled: true
      image:
        tag: "0.3.20-SNAPSHOT-PR316"
    explorerApi:
      enabled: true
      image:
        tag: "0.3.36-SNAPSHOT-PR867"
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.7"
    explorerAuthentication:
      enabled: true
      replicas: 1
      image:
        tag: "0.1.15"
    explorerFrontEnd:
      enabled: true
      image:
        tag: "0.5.0-PR2395"
      reactAppPreProdAppUrl: "https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppPreviewAppUrl: "https://dev.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppMainnetAppUrl: "https://dev.cf-explorer-mainnet.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppAuthUrl: "https://auth-api.dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/api/v1"
    consumerSchedules:
      enabled: true
      image:
        tag: "0.2.19-SNAPSHOT-PR249"
    keycloak:
      enabled: true
      image:
        tag: 0.1.15-SNAPSHOT
      setupImage:
        tag: 0.1.15-SNAPSHOT
      hostname: keycloak.dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      frontendDomainPublicUrl: https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      webOrigin: https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      redirectUri: https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/*
      forwardEventUrl: https://dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/api/v1/user/role-mapping

# Ada Handle Parameters
adahandle-resolver:
  enabled: true
  values:
    springProfiles: preprod,postgres
    image:
      repository: pro.registry.gitlab.metadata.dev.cf-deployments.org/base-infrastructure/docker-registry/adahandle-resolver
      tag: "0.1.0"

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.dev.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org 
