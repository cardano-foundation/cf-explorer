stage: uat

network: preprod

domain: uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    dbSize: 450Gi
    nodeSelector:
      node.kubernetes.io/role: resync-pg
    tolerations:
      - key: role
        value: resync-pg
        operator: Equal
        effect: PreferNoSchedule

postgres:
  operator:
    enabled: true

cf-ledger-sync:
  enabled: true
  values:
    git:
      targetRevision: "infra-develop-1_7_0"
    localCardanoNode:
      enabled: true
      volumeSize: 20Gi
      network: "preprod"
    indexer:
      enabled: true
      replicaCount: 1
      image:
        tag: "0.1.0"
    aggregation:
      enabled: true
      replicaCount: 1
      image:
        tag: "0.1.0"
      postgres:
        dbSchema: preprod
      store:
        account:
          history_cleanup_enabled: "false"
        executor:
          enable_parallel_processing: "true"


cf-explorer:
  enabled: true
  values:
    ingressDomains:
      - name: cloudfront
        domain: uat.cf-explorer-preprod.metadata.dev.cf-deployments.org
      - name: global-lb
        domain: uat.cf-explorer-preprod.global.metadata.dev.cf-deployments.org
      - name: eu-west-1-lb
        domain: uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
    explorerApi:
      enabled: true
      replicas: 1
      image:
        tag: "1.8.0-PR1354-9ebb71a-11159780546"
      tokenLogoEndpoint: https://uat-cf-explorer-token-logos.s3.eu-west-1.amazonaws.com/
      reportLimitPer24h: 20
    explorerRewardsApi:
      enabled: true
      replicas: 1
      image:
        tag: "1.5.0-593f9b1-10371126638"
    explorerAuthentication:
      enabled: true
      replicas: 1
      image:
        tag: "1.4.0-1e3e78d-10371096098"
    explorerFrontEnd:
      enabled: true
      image:
        tag: "1.9.0-PR3914-27a5deb-11255643644"
      reactAppSanchonetAppUrl: "https://uat.cf-explorer-sanchonet.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppPreProdAppUrl: "https://uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppPreviewAppUrl: "https://uat.cf-explorer-preview.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppMainnetAppUrl: "https://uat.cf-explorer-mainnet.eu-west-1.metadata.dev.cf-deployments.org"
      reactAppAuthUrl: "https://auth-api.uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/api/v1"
    crawler:
      enabled: false
    consumer:
      enabled: false
    consumerSchedules:
      enabled: true
      replicas: 1
      image:
        tag: "1.8.0-PR544-669cd89-10994024496"
      tokenLogoEndpoint: https://uat-cf-explorer-token-logos.s3.eu-west-1.amazonaws.com/
    keycloak:
      enabled: true
      image:
        tag: 0.1.15-SNAPSHOT
      setupImage:
        tag: 0.1.15-SNAPSHOT
      hostname: keycloak.uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      frontendDomainPublicUrl: https://uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      webOrigin: https://uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
      redirectUri: https://uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/*
      forwardEventUrl: https://uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/api/v1/user/role-mapping

# Ada Handle Parameters
adahandle-resolver:
  enabled: true
  values:
    ingress:
      enabled: true
      additionalDomains:
        - adahandle-resolver.uat.cf-explorer-preprod.metadata.dev.cf-deployments.org
        - adahandle-resolver.uat.cf-explorer-preprod.global.metadata.dev.cf-deployments.org
    springProfiles: preprod,postgres
    image:
      tag: "0.1.3"

kube-prometheus-stack:
  enabled: true
  version: 58.0.0

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.uat.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org 
