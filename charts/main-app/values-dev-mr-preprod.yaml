stage: dev

network: preprod

domain: siri.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    dbSize: 150Gi
  kafka:
    dbSize: 20Gi

cf-explorer:
  enabled: true
  values:
    crawler:
      enabled: true
      image:
        tag: "0.2.7"
    consumer:
      enabled: true
      image:
        tag: "0.3.4"
    explorerApi:
      s3:
        bucketName: dev-mr-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.3.14"
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.2"
    explorerAuthentication:
      replicas: 1
      image:
        tag: "0.1.4"
    explorerFrontEnd:
      image:
        tag: "0.4.4"
    consumerSchedules:
      enabled: true
      s3:
        bucketName: dev-mr-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.2.4-SNAPSHOT"

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.siri.metadata.dev.cf-deployments.org
