stage: stg

network: preprod

domain: stg.cf-explorer-preprod.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: false

cf-explorer:
  enabled: true
  values:
    ingressDomains:
      - name: cloudfront
        domain: stg.cf-explorer-preprod.metadata.dev.cf-deployments.org
      - name: global-lb
        domain: stg.cf-explorer-preprod.global.metadata.dev.cf-deployments.org
      - name: eu-west-1-lb
        domain: stg.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
    crawler:
      enabled: true
      image:
        tag: "v0.2.10-1-gcae23e4"
      springProfiles: n2n,cluster,kafka
      kafka:
        bootstrapServersSecret:
          name: infra-secrets
      redis:
        mode: cluster
        cluster:
          secret:
            name: redis-secrets
            passwordKey: REDIS_MASTER_PASSWORD
            endpointKey: REDIS_ENDPOINT
    consumer:
      enabled: true
      image:
        tag: "v0.3.7-3-g17c09306"
      springProfiles: aws
      redis:
        mode: cluster
        cluster:
          secret:
            name: redis-secret
            passwordKey: REDIS_MASTER_PASSWORD
            endpointKey: REDIS_ENDPOINT
      kafka:
        bootstrapServersSecret:
          name: infra-secrets
    explorerApi:
      enabled: false
      s3:
        bucketName: stg-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.3.20"
      redis:
        mode: cluster
        cluster:
          secret:
            name: redis-secret
            passwordKey: REDIS_MASTER_PASSWORD
            endpointKey: REDIS_ENDPOINT
    explorerRewardsApi:
      enabled: false
      image:
        tag: "0.1.4"
    explorerAuthentication:
      enabled: false
      replicas: 1
      image:
        tag: "0.1.6"
      redis:
        mode: cluster
        cluster:
          secret:
            name: redis-secret
            passwordKey: REDIS_MASTER_PASSWORD
            endpointKey: REDIS_ENDPOINT
    explorerFrontEnd:
      enabled: false
      image:
        tag: "0.4.6"
      reactAppPreProdAppUrl: "https://stg.cf-explorer-preprod.metadata.dev.cf-deployments.org"
      reactAppPreviewAppUrl: "https://stg.cf-explorer-preview.metadata.dev.cf-deployments.org"
      reactAppMainnetAppUrl: "https://stg.cf-explorer-mainnet.metadata.dev.cf-deployments.org"
      reactAppAuthUrl: "https://auth-api.stg.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org/api/v1"
    consumerSchedules:
      enabled: false
      s3:
        bucketName: stg-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.2.7"
      redis:
        mode: cluster
        cluster:
          secret:
            name: redis-secret
            passwordKey: REDIS_MASTER_PASSWORD
            endpointKey: REDIS_ENDPOINT

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.stg.cf-explorer-preprod.metadata.dev.cf-deployments.org
