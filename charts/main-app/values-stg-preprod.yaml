stage: stg

network: preprod

domain: stg.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: false

cf-explorer:
  values:
    crawler:
      enabled: true
      image:
        tag: "v0.2.7-24-g69e70d3"
    consumer:
      enabled: true
      image:
        tag: "v0.2.16-1-g1314ac8"
    explorerApi:
      image:
        tag: "0.3.11-SNAPSHOT-PR192"
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.1"
    explorerAuthentication:
      replicas: 1
      image:
        tag: "0.1.3"
    explorerFrontEnd:
      image:
        tag: "0.3.5"
    consumerSchedules:
      enabled: false
      image:
        tag: "0.2.2"

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.stg.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
