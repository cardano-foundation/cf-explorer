stage: stg

network: preprod

domain: stg.cf-explorer-preprod.metadata.dev.cf-deployments.org

cf-explorer-infra:
  enabled: true
  postgresql:
    enabled: false
  redis:
    enabled: true
  kafka:
    dbSize: 20Gi

cf-explorer:
  values:
    ingressDomains:
      - name: cloudfront
        domain: stg.cf-explorer-preprod.metadata.dev.cf-deployments.org
      - name: global-lb
        domain: stg.cf-explorer-preprod.global.metadata.dev.cf-deployments.org
      - name: eu-west-1-lb
        domain: stg.cf-explorer-preprod.eu-west-1.metadata.dev.cf-deployments.org
    crawler:
      enabled: true
      image:
        tag: "0.2.7"
      redis:
        mode: standalone
    consumer:
      enabled: true
      image:
        tag: "0.3.2-SNAPSHOT"
    explorerApi:
      s3:
        bucketName: stg-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.3.13"
      redis:
        mode: standalone
    explorerRewardsApi:
      enabled: true
      image:
        tag: "0.1.2-SNAPSHOT"
    explorerAuthentication:
      replicas: 1
      image:
        tag: "0.1.4-SNAPSHOT"
      redis:
        mode: standalone
    explorerFrontEnd:
      image:
        tag: "0.4.0"
    consumerSchedules:
      enabled: true
      s3:
        bucketName: stg-cf-explorer-preprod-reports
        region: eu-west-1
        endpoint: https://s3-eu-west-1.amazonaws.com
        secret:
          name: infra-secrets
          accessKeyKey: S3_ACCESS_KEY
          secretKeyKey: S3_SECRET_KEY
      image:
        tag: "0.2.4-SNAPSHOT"
      redis:
        mode: standalone

argo-cd:
  server:
    ingress:
      hosts:
        - argocd.stg.cf-explorer-preprod.metadata.dev.cf-deployments.org
