{{ if index .Values "redis-cluster" "enabled" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 17.10.3
    chart: redis
    helm:
      values: |
        password: TKph84NKT5tuQA # FIXME: this needs to disappear
        replica:
          replicaCount: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: {{ .Release.Namespace }}
    server: https://kubernetes.default.svc
{{ end }}
