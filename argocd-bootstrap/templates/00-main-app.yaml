apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:cardano-foundation/cf-explorer.git
    targetRevision: {{ .Values.git.targetRevision | default "HEAD" }}
    path: applications/main-app
    helm:
      parameters:
        - name: "git.targetRevision"
          value: {{ .Values.git.targetRevision | default "HEAD" }}
          # Postgresql
        - name: "postgresql.admin.password"
          value: {{ .Values.postgresql.admin.password }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
