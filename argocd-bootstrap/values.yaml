# Git Specific configuration
git:
  # The target branch to point to. This can be set to a branch during chart development phase. Defaults to main
  targetRevision: null

# ArgoCD parameters
argo-cd:
  enabled: true
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: false
    config:
      repositories: |
        - url:  https://charts.bitnami.com/bitnami
          name: bitnami
          type: helm
        - url:  https://prometheus-community.github.io/helm-charts
          name: prometheus-community
          type: helm
        - url:  https://grafana.github.io/helm-charts
          name: grafana
          type: helm
        - url: https://helm.traefik.io/traefik
          name: traefik
          type: helm
        - url: https://helm.elastic.co
          name: elastic
          type: helm
        - url:  https://opensource.zalando.com/postgres-operator/charts/postgres-operator
          name: postgres-operator-charts
          type: helm
        - url: git@github.com:cardano-foundation/cf-explorer.git
          sshPrivateKeySecret:
            name: github-deploy-key
            key: cf-explorer
        - url: git@github.com:cardano-foundation/adahandle-resolver.git
          sshPrivateKeySecret:
            name: github-deploy-key
            key: adahandle-resolver
      resource.customizations: |
        networking.k8s.io/Ingress:
          health.lua: |
            hs = {}
            hs.status = "Healthy"
            return hs

# Sealed Secrets configuration
sealed-secrets:
  # Whether the Sealed Secrets app should be deployed.
  enabled: false

# Traefik ingress configuration
traefik:
  # Whether the Sealed Secrets app should be deployed.
  enabled: false
