git:
  targetRevision: null

# stage: one of [dev, uat, prod]
stage: null

# network: one of [mainnet, preprod, preview]
network: null

# domain: something like "grafana.dev.ggargiulo-clusters.eu-west-1.metadata.dev.cf-deployments.org"
domain: null

argo-cd:
  enabled: true
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      hosts:
        - argocd.{{ tpl .Value.domain .}}
    config:
      repositories: |
        - url:  https://charts.bitnami.com/bitnami
          name: bitnami
          type: helm
        - url:  https://prometheus-community.github.io/helm-charts
          name: prometheus-community
          type: helm
        - url:  https://grafana.github.io/helm-charts
          name: grafana
          type: helm
        - url: https://helm.traefik.io/traefik
          name: traefik
          type: helm
        - url: https://helm.elastic.co
          name: elastic
          type: helm
        - url: git@github.com:cardano-foundation/cf-explorer.git
          sshPrivateKeySecret:
            name: github-deploy-key
            key: cf-explorer
      resource.customizations: |
        networking.k8s.io/Ingress:
          health.lua: |
            hs = {}
            hs.status = "Healthy"
            return hs

sealed-secrets:
  enabled: true

traefik:
  enabled: false
